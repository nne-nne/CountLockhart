name: hrabia_lockhart
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.3+6

environment:
  sdk: '>=2.19.0-374.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  provider: ^6.0.0
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: BigelowRules
      fonts:
        - asset: assets/fonts/bigelowrules-regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/_rewers.png"
  min_sdk_android: 21
